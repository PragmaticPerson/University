<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Add new Teacher</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar bg-light">
            <div class="d-block">
                <ul class="list-inline nav me-auto mb-2">
                    <li class="list-inline-item nav-item"><span class="navbar-brand">University</span></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/groups/get-all">Groups</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/students/get-all">Students</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link active"
                        href="/teachers/get-all">Teachers</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/subjects/get-all">Subjects</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/audiences/get-all">Audiences</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/faculties/get-all">Faculties</a></li>
                </ul>
            </div>
        </nav>
		<div>
			<h2 class="text-center my-4">Add new Teacher</h2>
            <div>
                <div th:if="${error != null}">
                  <div class="p-3 mb-2 bg-warning text-dark">
                      <span th:text="${error}"></span><br>
                  </div>
                </div>
            </div>
			<div class="d-flex justify-content-center m-3">
				<form action="#" th:action="@{/teachers/add}" th:object="${teacher}" method="post">
	                <div class="form-group row">
	                    <label class="col">Name</label>
	                    <input class="col" type="text" th:field="*{name}" />
	                </div>
	                <div class="form-group row">
	                    <label class="col">Surname</label>
	                    <input class="col" type="text" th:field="*{surname}" />
	                </div>
	                
	                <div class="form-group row">
	                   <label class="col-4">Subjects:</label>
	                   <select class="col" id="multipleSubjects" th:field="*{subjects}" multiple="multiple">
	                       <option th:each="subject : ${allSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>                 
	                   </select>
                    </div>
	                <div class="form-group row">
	                    <input class="btn m-1 btn-success col" name="save" type="submit" value="Save" />
	                    <input class="btn m-1 btn-secondary col" name="reset" type="reset" value="Reset" />
	                </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
