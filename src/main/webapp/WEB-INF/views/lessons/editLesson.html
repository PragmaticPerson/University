<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Edit Audience</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<mvc:annotation-driven ignore-default-model-on-redirect="true" />
</head>
<body>
	<div class="container">
		<nav class="navbar bg-light">
            <div class="d-block">
                <ul class="list-inline nav me-auto mb-2">
                    <li class="list-inline-item nav-item"><span class="navbar-brand">University</span></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/groups/get-all">Groups</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/students/get-all">Students</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/teachers/get-all">Teachers</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/subjects/get-all">Subjects</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/audiences/get-all">Audiences</a></li>
                    <li class="list-inline-item nav-item"><a class="nav-link"
                        href="/faculties/get-all">Faculties</a></li>
                </ul>
            </div>
        </nav>
		<h2 class="text-center my-4">Edit Lesson</h2>
        <div>
            <div th:if="${error != null}">
              <div class="p-3 mb-2 bg-warning text-dark">
                  <span th:text="${error}"></span><br>
              </div>
            </div>
        </div>
		<div class="d-flex justify-content-center m-3">
			<form class="w-50" action="#" th:action="@{/lessons/get}" th:object="${lesson}" method="post">
				<div class="container-fluid">
                    <input type="hidden" class="w-75 form-control-plaintext pl-3" th:field="*{id}" readonly="readonly" />
                    
					<div class="row">
                        <div class="input-group d-inline-flex mb-3">
                            <div class="input-group-prepend w-25">
                                <label class="input-group-text w-100" for="selectGroup">Group:</label>
                            </div>
                            <select class="w-75 pl-3" id="selectGroup" th:field="*{group.id}" th:required="required">
                                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                            </select>           
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group d-inline-flex mb-3">
                            <div class="input-group-prepend w-25">
                                <label class="input-group-text w-100" for="selectTeacher">Teacher:</label>
                            </div>
                            <select class="w-75 pl-3" id="selectTeacher" th:field="*{teacher.id}" >
                                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name + ' ' + teacher.surname}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group d-inline-flex mb-3">
                            <div class="input-group-prepend w-25">
                                <label class="input-group-text w-100" for="selectDay">Day:</label>
                            </div> 
                            <select class="w-75 pl-3" id="selectDay" th:field="*{day}">
                                <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group d-inline-flex mb-3">
                            <div class="input-group-prepend w-25">
                                <label class="input-group-text w-100" for="selectNumber">Lesson number:</label>
                            </div>
                            <select class="w-75 pl-3" id="selectNumber" th:field="*{lessonNumber}">
                                <option th:each="number : ${numbers}" th:value="${number}" th:text="${number}"></option>
                            </select>
                        </div>
                    </div>
					
					<div class="row">
                        <div class="input-group d-inline-flex mb-3">
                            <div class="input-group-prepend w-25">
                                <label class="input-group-text w-100" for="selectDuration">Duration:</label>
                            </div>
                            <input class="w-75 pl-3" id="selectDuration" th:field="*{duration}" th:value="${lesson.duration}" />
                        </div>
                    </div>

					<div class="row">
						<div class="input-group d-inline-flex mb-3">
							<div class="input-group-prepend w-25">
								<label class="input-group-text w-100" for="selectAudience">Audience:</label>
							</div>
							<select class="w-75 pl-3" id="selectAudience" th:field="*{audience.id}">
								<option th:each="audience : ${audiences}" th:value="${audience.id}" th:text="${audience.number}"></option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="input-group d-inline-flex mb-3">
							<div class="input-group-prepend w-25">
								<label class="input-group-text w-100" for="selectSubject">Subject:</label>
							</div>
							<select class="w-75 pl-3" id="selectSubject" th:field="*{subject.id}">
								<option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<input class="btn m-1 btn-success col" name="save" type="submit" value="Save" />
					<input class="btn m-1 btn-danger col" name="delete" type="submit" value="Delete" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
